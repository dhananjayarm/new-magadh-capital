<h2 id="grievance-heading" class="text-center">
  Investor Assistance â€“ Grievance Form
</h2>

<form
  #grievanceForm="ngForm"
  id="grievanceForm"
  aria-labelledby="grievance-heading mandatory-instruction"
  novalidate
  (ngSubmit)="submitForm(grievanceForm)"
>

  <!-- Mandatory instruction -->
  <p id="mandatory-instruction" class="mandatory-note">
    <span class="required">*</span> denotes mandatory fields
  </p>

  <!-- Error Summary -->
  <div
    *ngIf="formErrors.length"
    id="error-summary"
    class="error-summary"
    role="alert"
    aria-live="assertive"
    tabindex="-1"
  >
    <p><strong>Please correct the following errors:</strong></p>
    <ul>
      <li *ngFor="let err of formErrors">{{ err }}</li>
    </ul>
  </div>

  <!-- Title -->
  <div class="form-row">
    <label for="title">
      Title of Grievance
      <span class="required" aria-hidden="true">*</span>
    </label>

    <div class="form-field">
      <input
        type="text"
        id="title"
        name="title"
        required
        aria-required="true"
        [(ngModel)]="model.title"
        #title="ngModel"
        aria-describedby="error-title"
      />
      <small
        *ngIf="title.invalid && submitted"
        id="error-title"
        class="error-msg"
        role="alert"
      >
        Title of Grievance is required.
      </small>
    </div>
  </div>

  <!-- Name -->
  <div class="form-row">
    <label for="grievant">
      Name of Grievant
      <span class="required" aria-hidden="true">*</span>
    </label>

    <div class="form-field">
      <input
        type="text"
        id="grievant"
        name="grievant"
        required
        aria-required="true"
        [(ngModel)]="model.grievant"
        #grievant="ngModel"
        aria-describedby="error-grievant"
      />
      <small
        *ngIf="grievant.invalid && submitted"
        id="error-grievant"
        class="error-msg"
        role="alert"
      >
        Name of Grievant is required.
      </small>
    </div>
  </div>

  <!-- Nature -->
  <div class="form-row">
    <label for="nature">Nature of Grievance</label>
    <div class="form-field">
      <textarea
        id="nature"
        name="nature"
        [(ngModel)]="model.nature"
      ></textarea>
    </div>
  </div>

  <!-- Email -->
  <div class="form-row">
    <label for="email">Email where we can reach you</label>
    <div class="form-field">
      <input
        type="email"
        id="email"
        name="email"
        autocomplete="email"
        [(ngModel)]="model.email"
      />
    </div>
  </div>

  <!-- Contact -->
  <div class="form-row">
    <label for="contact">Contact Number</label>
    <div class="form-field">
      <input
        type="tel"
        id="contact"
        name="contact"
        autocomplete="tel"
        [(ngModel)]="model.contact"
      />
    </div>
  </div>

  <!-- Time -->
  <div class="form-row">
    <label for="time">Preferable Time to Contact</label>
    <div class="form-field">
      <input
        type="text"
        id="time"
        name="time"
        [(ngModel)]="model.time"
      />
    </div>
  </div>

  <!-- Submit -->
  <div class="form-actions">
    <a type="submit" class="button" (click)="submitForm(grievanceForm)">
      Submit
    </a>
  </div>

</form>
